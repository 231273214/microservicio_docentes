<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Docentes y Cursos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Gestión de Docentes y Cursos</h1>

  <!-- Formulario para la gestión de docentes -->
  <div>
    <h2>Docentes</h2>
    <form id="docenteForm">
      <label for="docenteCodigo">Código:</label>
      <input type="text" id="docenteCodigo" required>
      
      <label for="docenteNombre">Nombre:</label>
      <input type="text" id="docenteNombre" required>
      
      <label for="docenteOcupacion">Ocupación:</label>
      <select id="docenteOcupacion" required>
        <!-- Opciones cargadas desde la base de datos -->
      </select>
      
      <button type="button" onclick="registrarDocente()">Registrar Docente</button>
    </form>

    <!-- Lista de docentes -->
    <ul id="listaDocentes"></ul>
  </div>

  <!-- Formulario para la gestión de cursos -->
  <div>
    <h2>Cursos</h2>
    <form id="cursoForm">
      <label for="cursoCodigo">Código:</label>
      <input type="text" id="cursoCodigo" required>
      
      <label for="cursoNombre">Nombre:</label>
      <input type="text" id="cursoNombre" required>
      
      <label for="cursoDocente">Docente:</label>
      <select id="cursoDocente" required>
        <!-- Opciones cargadas desde la base de datos -->
      </select>
      
      <button type="button" onclick="registrarCurso()">Registrar Curso</button>
    </form>

    <!-- Lista de cursos -->
    <ul id="listaCursos"></ul>
  </div>

  <!-- Enlace al archivo JavaScript -->
  <script src="app.js"></script>

</body>
</html>
